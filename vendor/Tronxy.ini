# Print profiles for the Tronxy printers.

[vendor]
# Vendor name will be shown by the Config Wizard.
name = Tronxy
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 0.1.0
# Where to get the updates from?
config_update_url = 
# https://files.prusa3d.com/wp-content/uploads/repository/PrusaSlicer-settings-master/live/Tronxy/
# changelog_url = https://files.prusa3d.com/?latest=slicer-profiles&lng=%1%

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.

# set the number of printer per line for each family
[family_size]
X5SA = 5

[printer_model:X5SA]
name = Tronxy X5SA
variants = 0.4; 0.3; 0.5; 0.6; 0.4 manual MMU
technology = FFF
family = X5SA
bed_model = X5SA_bed.stl
bed_texture = X5SA.svg
default_materials = Generic PLA @Tronxy; Generic PETG @Tronxy; Generic ABS @Tronxy; Tronxy PLA @Tronxy; Prusament PLA @Tronxy; Prusament PETG @Tronxy; AzureFilm PLA @Tronxy; Devil Design PLA @Tronxy; Devil Design PLA Matt @Tronxy; Devil Design PLA Galaxy @Tronxy; Extrudr PLA NX2 @Tronxy; Real Filament PLA @Tronxy; Velleman PLA @Tronxy; 3DJAKE ecoPLA @Tronxy; 3DJAKE ecoPLA Matt @Tronxy; 3DJAKE ecoPLA Tough @Tronxy; 123-3D Jupiter PLA @Tronxy

[printer_model:X5SAPRO]
name = Tronxy X5SA Pro
variants = 0.4; 0.3; 0.5; 0.6; 0.4 manual MMU
technology = FFF
family = X5SA
bed_model = X5SA_bed.stl
bed_texture = X5SA.svg
default_materials = Generic PLA @Tronxy; Generic PETG @Tronxy; Generic ABS @Tronxy; Tronxy PLA @Tronxy; Prusament PLA @Tronxy; Prusament PETG @Tronxy; AzureFilm PLA @Tronxy; Devil Design PLA @Tronxy; Devil Design PLA Matt @Tronxy; Devil Design PLA Galaxy @Tronxy; Extrudr PLA NX2 @Tronxy; Real Filament PLA @Tronxy; Velleman PLA @Tronxy; 3DJAKE ecoPLA @Tronxy; 3DJAKE ecoPLA Matt @Tronxy; 3DJAKE ecoPLA Tough @Tronxy; 123-3D Jupiter PLA @Tronxy

